{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
        <div class="bside">
            <img src="{%static 'main/img/logo.png'%}" alt="Лого">
        </div>
<body>
    <aside class="aside">
        <ul class="reglog">
            {% if request.user.is_authenticated %}
            <li class="nol"> {{user.username}}</li><a href="{% url 'logout' %}"> <li class="out">Выйти</li></a></li>
            {% else %}
            <a href="{% url 'register' %}"><li class="reg">Регистрация</li></a>
            <a href="{% url 'login' %}"><li class="log">Войти</li></a>
            {% endif %}
        </ul>
        <ul class="nav">
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'messages_inbox' %} "><li><i class="fas fa-comments"></i> Чат</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-book"></i> Про нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-id-card-alt"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
	    {% endblock %}
    </main>
</body>
</html>
